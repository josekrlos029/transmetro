            var map;
$(document).ready(function(){

        var ubicacion=localStorage.getItem('ubicacion');

  var coordenadas = ubicacion;
                       
            coordenadas=coordenadas.replace(")","");
            coordenadas=coordenadas.replace("(","");
            
            var lista = coordenadas.split(",");
            
            var coordenadas2 = destino;
                       
            coordenadas2=coordenadas2.replace(")","");
            coordenadas2=coordenadas2.replace("(","");
            var lista2=coordenadas2.split(",");
            
   map = new GMaps({
  div: '#mapa',
  lat: lista[0],
  lng: lista[1],
  zoom: 14,
  zoomControl : false,
    panControl : false,
    streetViewControl : false,
    mapTypeControl : false
});
    map.drawRoute({
  origin: [lista[0], lista[1]],
  destination: [lista2[0], lista2[1]],
  travelMode: 'driving',
  strokeColor: '#db001b',
  strokeOpacity: 0.6,
  strokeWeight: 6
});
});

var estaciones = new Array();
var distanciaEstaciones = new Array();
var cont=0;
var band = 1;
function paso1(){
    var ubicacion=localStorage.getItem('ubicacion');
    $.getJSON("http://transmetro.innovardesign.com/Administrador/obtenerParadas",function(result){
                estaciones = result;
                $.each(result, function (i, item) {
                calculateDistances(ubicacion,new google.maps.LatLng(item.lat,item.lon));
         });
         });
         if(band==1){
            band=0;
            paso1();
         }else{
            buscarCercano();
         }
}

function buscarCercano(){
    
    alert("bc");
    var menor = 9999999999999;
    var idMenor;
    for(var i = 0; i<distanciaEstaciones.length;i++){
       if(distanciaEstaciones[i]<menor){
           menor=distanciaEstaciones;
           idMenor= i;
       }
    }
    alert("id EStacion:"+idMenor);
   if(band==0){
        buscarCercano();
        band=1;
    }else{
        agregarMarcador(idMenor);
    }
        
   
}

function agregarMarcador(idEstacion){
    alert("entro am");
    for(var i = 0; i<estaciones.length;i++){
        if(estaciones[i].id==idEstacion){
            map.addMarker({
                lat: estaciones[i].lat,
                lng: estaciones[i].lon,
                title: 'Estación Cercana',
                infoWindow: {
                content: '<p>Estación Mas Cercana</p>'
                }
            });
        }
     }
 }
    
    
    
 function calculateDistances(start,end) {
            
            var service = new google.maps.DistanceMatrixService();
            service.getDistanceMatrix(
              {
                origins: [start],
                destinations: [end],
                travelMode: google.maps.TravelMode.DRIVING,
                unitSystem: google.maps.UnitSystem.METRIC,
                avoidHighways: false,
                avoidTolls: false
              }, callback);
              
          }
          
              function callback(response, status) {
                    if (status != google.maps.DistanceMatrixStatus.OK) {
                      alert('Error was: ' + status);
                    } else {
                      var origins = response.originAddresses;
                      var destinations = response.destinationAddresses;

                      for (var i = 0; i < origins.length; i++) {
                        var results = response.rows[i].elements;

                        for (var j = 0; j < results.length; j++) {
                           
                           distanciaEstaciones[cont]=results[j].distance.text;
                           cont++;
                        }
                      }
                    }
                    }
